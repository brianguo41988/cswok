        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
          }
          html {
            box-sizing: border-box;
          }
          *, *:before, *:after {
            box-sizing: inherit;
          }
          .column {
            float: left;
            width: 33.3%;
            margin-bottom: 16px;
            padding: 0 8px;
          }
          .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 8px;
          }
          .team-section {
            padding: 30px;
            text-align: center;
            background-color: #474e5d;
            color: white;
          }
          .container {
            padding: 0 16px;
          }
            .container::after, .row::after {
            content: "";
            clear: both;
            display: table;
          }
          .description {
            padding: 0 16px;
            text-align: center;
          }
          .descriptiontitle {
            color: grey;
            font-size: 2ch;
          }
          .title {
            color: grey;
          }
          .button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: grey;
            text-align: center;
            cursor: pointer;
            width: 100%;
          }
          .button:hover {
            background-color: #555;
          }
          @media screen and (max-width: 650px) {
            .column {
              width: 100%;
              display: block;
            }
        }
        
        
          .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
          }
        
        
        .wrapper {
            width: 1200px;
            margin: 50px auto;
            background-color: whitesmoke;
        }
        .title {
            text-align: center;
            margin-bottom: 60px
        }
        .title h4 {
            text-transform: capitalize;
            font-size: 36px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        .title h4 span {
            display: block;
            font-size: 18px;
            font-style: italic;
            margin-bottom: -10px;
        }
        .title h4:before{
            position: absolute;
            content: "";
            width: 100px;
            height: 2px;
            background-color: salmon;
            bottom: -1ch;
            left: 50%;
            transform: translateX(-50%);
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .single-menu{
            flex-basis: 580px;
            margin-top: 15px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-right: 1ch;
        }
        .single-menu:nth-child(5), .single-menu:nth-child(6) {
            border-bottom:0;
        }
        .single-menu {
            display:flex;
            flex-direction: row;
            align-items: center;
        }

        .single-menu img {
            max-width: 180px;
            min-height: 180px; 
            margin-right: 30px;
            border-radius: 50%;
            border: 1px solid #ddd;
            padding: 3px;
        }
        .single-menu h4 {
            text-transform: capitalize;
            font-size: 22px;
            border-bottom: 1px dashed #333;
            margin-bottom: 5px;
            padding-bottom: 5px;
        }
        .single-menu h4 span {
            float: right;
            color: salmon;
            font-style: italic;
        }
        .autocomplete {
  /*the container must be positioned relative:*/
  position: relative;
  display: inline-block;
}
input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}
input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}
input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
}
.autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}
.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 1px solid #d4d4d4;
}
.autocomplete-items div:hover {
  /*when hovering an item:*/
  background-color: #e9e9e9;
}
.autocomplete-active {
  /*when navigating through the items using the arrow keys:*/
  background-color: DodgerBlue !important;
  color: #ffffff;
}
        </style>
